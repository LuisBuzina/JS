<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de teste</title>
    <style>
        body{
            /* para comentarios no CSS é preciso colocar /* */
            background-color: darkblue;
            color: white;
            font: normal 15pt Arial;
        }
        h1{
            color:greenyellow;
        }
    </style>
</head>
<body>
    <!-- Para comentarios no HTML são esse simbolos -->
    <h1>Óla, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        //para comentarios no JS é // ou /* */
         //mensagem de alerta
         window.alert('teste de mensagem')
         //mensagem de confirmação
         window.confirm('Gosta de mensagens')
         //mensagem pra escrever
         window.prompt('Escreva ai')
    </script>
</body>
</html>
