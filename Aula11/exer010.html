<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velociade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel') //txtv vai receber o input txtvel
            var res = window.document.querySelector('div#res') //vai ser escrito dentro da div
            var vel = Number(txtv.value) //convertendo de texto pra numero
            res.innerHTML = `<p>Sua velociade atual é de <strong> ${vel}Km/h</p>` //mostra a velocidade na tela 
            res.innerHTML += `<p>Diriga com o cinto de segurança</p>`
            if(vel > 60){
                res.innerHTML += `<p> Você está <strong>Multado</strong> por excesso de velocidade`
            }
        }
    </script>
</body>
</html>
