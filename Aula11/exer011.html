<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Escreva a sua nacionalidade: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var nac = window.document.querySelector('input#pais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você é do ${nac}</p>`

            if(nac == "Brasil"){
                res.innerHTML += `<p>Voce é brasileiro</p>`
            }else{
                res.innerHTML += `<p>Você é gringo</p>`
            }
        
        }

    </script>
    
</body>
</html>
