<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Verificar Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label><!--esta relacionado ao input name radsex do id masc-->
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label><!--esta relacionado ao input name radsex do id fem-->
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()"><!--chama o metodo verificar do JS-->
            </p>

        </div>
           
        <div id="res">
            Preencha os dados
            <!-- <img id="foto"> pode ser usado aqui pra trocar as imagens-->
        </div>
    </section>
    <footer>
        <p>&copy; LuisBuzina</p>
    </footer>

    <script src="spcript.js"></script>
</body>
</html>
